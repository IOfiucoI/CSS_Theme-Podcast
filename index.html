<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <header class="site-header">
        <div class="contenedor header-grid">
            <div class="logo">
                <img src="img/logo.svg">
            </div>
            <div class="contenido-header">
                <h1>Tu plataforma para publicar tus podcast</h1>
                <a href="#" class="boton-primario">CREAR CUENTA</a>
            </div>
        </div>
    </header>
    <section class="contenedor seccion">
        <div class=" podcast_grid">
            <div class="podcast_imagen">
                <img src="img/imagen_podcast.svg" alt="" srcset="">
            </div>
            <div class="podcast_descripcion">
                <h2>Crea tu podcast</h2>
                <p>nosotros lo distribuimos a las plataformas mas populares como Google, Spotify, Apple Podcast y Youtube.</p>
            </div>
        </div>
    </section>
    

</body>

</html>
